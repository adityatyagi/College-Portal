<section class="content">
    <div class="container-fluid">
        <div id="bread-crumbs" class="block-header">
            <!--Breadcrumbs-->
            <ol class="breadcrumb white-bg">
                <li class="active"><a routerLink="/">All Streams</a></li>
            </ol>
        </div>
    </div>

    <!--All Streams Card-->
    <div>
        <div id="streams" class="block-header dark-blue-bg">
            <div class="row">
                <div *ngFor="let data of dataStreams;" class="col-md-3 stream-card">
                    <a routerLink="/stream/{{data._pathName}}">
                        <mat-card matRipple>{{data.stream}}</mat-card>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
